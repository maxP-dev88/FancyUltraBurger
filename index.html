<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8" />
    <title>Title</title>
    <link href="Burger.css" rel="stylesheet" />
    <script src="https://unpkg.com/vue/dist/vue.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap" rel="stylesheet">
</head>
<body>

<div id="newVue" class="transit">

    <div id="app">
        <div class="split left imageChanger" :style="{ 'backgroundImage': 'url(' + imageFond + ')' }">
            <img class="burger" src="Burger.svg" alt="ceci est un burger" />
        </div>
        
        <div class="split right">
            <div class="boutonIngrÃ©dients" v-for="ingredients in listeIngredient" @mouseover="imageFond = ingredients.image" @mouseout="imageFond = 'burger.jpg'" :style={height:hauteur,lineHeight:hauteur}>{{ingredients.text}}</div>
        </div>
    </div>

<script>
    new Vue({
        el: "#newVue",
        data: {
            listeIngredient: [
                {text: "lettuce", image: "lettuce.jpg"},
                {text: "tomate", image: "tomate.jpg"},
                {text: "steack", image: "steack.jpg"},
                {text: "cheese", image: "cheese.jpg"},
                {text: "pickles", image: "pickles.jpg"},
            ],
            imageFond: 'burger.jpg',

        },
        computed: {
            hauteur: function () {
                return 100/this.listeIngredient.length + 'vh';
            }
        },

    })



</script>
</div>
</body>
</html>
